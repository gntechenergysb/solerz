<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solerz | Admin Portal</title>
    <link id="app-favicon" rel="icon" type="image/png" href="/icon.png?v=20260202">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#10B981',
              accent: '#F59E0B',
              background: '#F9FAFB',
            }
          }
        }
      }
    </script>
    <script>
      (function () {
        try {
          var key = 'solerz_theme';
          var saved = localStorage.getItem(key);
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var theme = saved === 'light' || saved === 'dark' ? saved : (prefersDark ? 'dark' : 'light');

          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }

          var favicon = document.getElementById('app-favicon');
          if (favicon) {
            favicon.setAttribute('href', theme === 'dark' ? '/icon-dark.png?v=20260202' : '/icon.png?v=20260202');
          }
        } catch (e) {
          // ignore
        }
      })();
    </script>

}
</script>

  </body>
</html>
